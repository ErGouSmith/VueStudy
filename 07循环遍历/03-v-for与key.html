<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>document</title>
    <script src="../vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <!--普通遍历数组-->
        <ul>
            <li v-for="value in letters">{{value}}</li>
        </ul>
        <!--在上述代码中, 在B和C之间插入一个元素"F"-->
        <ul></ul>
    </div>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                letters:["A","B","C","D","E"]
            }
        })
    </script>
</body>
</html>
