<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>document</title>
    <script src="../vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <!-- v-model修饰符 -->
        <!-- 修饰符1: lazy 延迟绑定结果, 在该输入框失去焦点之后才会绑定-->
        <input type="text" v-model.lazy="message">
        {{message}}

        <br>
        <!-- 修饰符2: number v-model默认会将所有绑定的内容为string类型, 通过修饰符可以设置为number类型 -->
        <input type="number" v-model="age">
        <h3>{{age}} is {{typeof(age)}} type</h3>
        <input type="number" v-model.number="age2">
        <h3>{{age2}} is {{typeof(age2)}} type</h3>

        <br>
        <!-- 修饰符3: trim 用于删除左右的空格-->
        <input type="text" v-model="name">
    </div>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                message:"hello",
                age:0,
                age2:0
            }
        })
    </script>
</body>
</html>
