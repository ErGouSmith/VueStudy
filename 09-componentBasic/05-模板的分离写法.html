<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Vue 组件模板的分离写法</title>
    <script src="../vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <cpn1></cpn1>
        <cpn2></cpn2>
        <cpn3></cpn3>
    </div>

    <!--方法1: 使用text/x-template类型的script标签-->
    <script type="text/x-template" id="my-cpn">
        <div>
            <h2>First Mode---script</h2>
            <p>组件模板的分离写法 用另一个类型的script标签 包含所有web组件</p>
        </div>
    </script>

    <!--方法2: 使用template标签-->
    <template id="my-cpn2">
        <div>
            <h2>Second Mode---template</h2>
            <p>组件模板的分离写法 用template标签 包含所有web组件</p>
        </div>
    </template>

    <template id="my-cpn3">
        <div>
            <h2>Third Mode---template</h2>
            <p>组件模板的分离写法 局部变量的情况 用template标签 包含所有web组件</p>
        </div>
    </template>

    <script>
        //1 全局组件模板的分离写法
        Vue.component("cpn1",{template:"#my-cpn"});
        Vue.component("cpn2",{template:"#my-cpn2"});

        //局部组件的分离写法
        let cpn3 = {
            template:'#my-cpn3'
        }

        let app = new Vue({
            el:"#app",
            components:{
                cpn3: cpn3
            }
        })
    </script>
</body>
</html>
