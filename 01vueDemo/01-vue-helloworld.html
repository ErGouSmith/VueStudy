<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title></title>
        <!--引入vue.js-->
        <script src="../vue.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <!--文本插值 用双大括号声明变量-->
        <div id="app">
            {{ message }}
        </div>

        <script type="text/javascript">
            var app = new Vue({
                //el为element简写
                el: '#app',
                data: {
                    message: 'abc'
                }
            });
        </script>

    </body>
</html>
