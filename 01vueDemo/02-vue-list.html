<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script src="../vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id='app'>
        {{ message }}
        <ul>
            <li v-for="item in movies">{{item}}</li>
        </ul>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'abc',
                movies: ['星际穿越','大话西游','盗梦空间']
            }
        });
    </script>
</body>
</html>
