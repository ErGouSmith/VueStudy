<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in letters" key="item">{{item}}</li>
        </ul>
        <button @click="pushLetters">pushLetters</button>
        <button @click="changeLetters">changeLetters</button>
    </div>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                letters:["A","B","C","D"]
            },
            methods:{
                pushLetters(){
                    this.letters.push("aaa")
                },
                changeLetters(){
                    this.letters[0]="ccc"
                }
            }
        })
    </script>
</body>
</html>
