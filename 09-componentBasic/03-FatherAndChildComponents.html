<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>document</title>
    <script src="../vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <!-- 父组件与子组件 调用时进调用父组件 此时两个组件都会被调用-->
        <cpn2></cpn2>
    </div>
    <script>
        //创建第一个组件构造器 作为子组件
        let cpnC1 = Vue.extend({
            template:`
                <div>
                    <h2>First Title</h2>
                    <p>Some Content<p>
                </div>
            `
        })

        //创建第二个组件构造器 作为父组件 在父组件中注册并使用子组件
        let cpnC2 = Vue.extend({
            template:`
                <div>
                    <h2>Second Title</h2>
                    <p>Some Content<p>
                    <cpn1></cpn1>
                </div>
            `,
            components:{
                cpn1: cpnC1
            }
        })

        //此处app是整个程序中的根组件
        let app = new Vue({
            el:"#app",
            components:{
                cpn2: cpnC2
            }
        })
    </script>
</body>
</html>
