<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <span v-if="loginMode=='EmailLoginMode'">
            <form>
                请输入邮箱:
                <input>
            </form>
        </span>
        <span v-else-if="loginMode=='AccountLoginMode'">
            <form>
                请输入账户:
                <input>
            </form>
        </span>
        <select @change="changeLoginMode($event)">
            请选择登录方式:
            <option value="AccountLoginMode">Login Via Account</option>
            <option value="EmailLoginMode">Login Via Email</option>
        </select>
    </div>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                loginMode:"AccountLoginMode"
            },
            methods:{
                changeLoginMode(event){
                    this.loginMode=event.target.value;
                }
            }
        })
    </script>
</body>
</html>
