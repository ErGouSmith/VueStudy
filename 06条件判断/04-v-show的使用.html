<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <h2 v-if="ifShow" id="aif">{{message}}</h2>
        <h2 v-show="ifShow" id="ashow">{{message}}</h2>
    </div>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                message:"hello",
                ifShow:true
            }
        })
    </script>
</body>
</html>
