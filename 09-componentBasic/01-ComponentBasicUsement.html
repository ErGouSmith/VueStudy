<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>document</title>
    <script src="../vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <h2>我是标题</h2>
        <p>我是内容, 哈哈哈哈哈</p>
        <p>我是内容, 呵呵呵呵呵</p>
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
    </div>
    <script>
        //step1 创建组件构造器
        let cpnConstructor = Vue.extend({
            //注: 此处最好使用`作为引号, 因为在ES6中``支持内部换行
            template:`
            <div id="app">
                <h2>我是标题</h2>
                <p>我是内容, 哈哈哈哈哈</p>
                <p>我是内容, 呵呵呵呵呵</p>
            </div>
            `
        })
        //step2 注册组件
        //注: 此处的my-cpn是自定义的标签名, 后续使用该组件时需要用该标签名
        Vue.component("my-cpn", cpnConstructor)

        let app = new Vue({
            el:"#app",
            data:{
                message:"hello"
            }
        })
    </script>
</body>
</html>
