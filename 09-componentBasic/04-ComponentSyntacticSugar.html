<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Vue 语法糖</title>
    <script src="../vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>
    <script>
        //1 全局组件的语法糖 将创建组件构造器和注册该组件两步骤合二为一
        Vue.component("cpn1",{
            template:`
                <div>
                    <h2>First Title</h2>
                    <p>全局组件的语法糖 将创建组件构造器和注册该组件两步骤合二为一到component方法中<p>
                </div>
            `
        })

        let app = new Vue({
            el:"#app",
            components:{
                cpn2: {
                    template:`
                    <div>
                        <h2>Second Title</h2>
                        <p>局部组件的语法糖 将创建组件构造器和注册该组件两步骤合二为一到components属性中<p>
                    </div>
                    `
                }
            }
        })
    </script>
</body>
</html>
