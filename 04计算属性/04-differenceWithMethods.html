<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js" type="text/javascript"></script>
</head>
<body>
    <div class="app">
        <h2>{{getFullName()}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{fullName}}</h2>
    </div>
    <div class="app">
        <h2>{{getFullName()}}</h2>
        <h2>{{fullName}}</h2>
        {{clearName()}}
        <h2>{{getFullName()}}</h2>
        <h2>{{fullName}}</h2>
    </div>
    <script>
        let app = new Vue({
            el:".app",
            data:{
                firstName:"Kobe",
                lastName:"Byrant"
            },
            computed:{
                fullName: function(){
                    console.log("fullName");
                    return (this.firstName + " " + this.lastName);
                }
            },
            methods:{
                getFullName: function(){
                    console.log("getFullName");
                    return (this.firstName + " " + this.lastName);
                },
                clearName: function(){
                    this.firstName = "";
                    this.lastName = "";
                }
            }
        })
    </script>    
</body>
</html>
